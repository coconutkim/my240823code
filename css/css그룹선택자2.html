<!-- 전체 선택 후 shit + alt + f : 전체 들여쓰기 정리 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        /* 아이디는 #으로, 클래스는 .으로 찾아라 */
        /* green blue에는 그린과 블루 두 개의 클래스가 있다 */
        #A,
        .blue {
            color: rgb(91, 241, 5);
        }
    </style>
</head>

<body>
    <p class="red">red</p>
    <p class="green blue">red</p>
    <p class="green red yellow">red</p>
    <div id="A" style="background-color: coral;">
        space A
    </div>
</body>

</html>
