<!-- 데이터 크롤링 하는 법
1. 원하는 데이터를 오른쪽 마우스, 검사
2. 에이치티엠엘 화면에서 오른쪽 마우스, 커피, 커피 셀렉터 -->

<!DOCTYPE html>
<html>

<head>
    <style>
        body > div > ul > li:nth-child(1) > p
        {
            color: rgb(94, 204, 94);
        }
    </style>
</head>

<body>
    <div>
        <p>soccer</p>
        <ul>
            <li>
                <p>round 4</p>
            </li>
            <li>
                <p>round 16</p>
            </li>
        </ul>
    </div>
    <p>baseball</p>
</body>

</html>
